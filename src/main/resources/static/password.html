<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .password-box {
            background-color: #e9ecef;
            padding: 1.5rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            word-break: break-all;
            border: 1px dashed #adb5bd;
        }
        .error {
            color: #dc3545;
            font-weight: 500;
        }
        .info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Password</h1>
        <div id="password" class="password-box">Loading...</div>
        <div class="info">This password will disappear after being viewed.</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            fetch(`/passwords/${id}`)
                .then(response => response.json())
                .then(data => {
                    const passwordElement = document.getElementById('password');
                    if (data && data.password) {
                        passwordElement.textContent = data.password;
                        passwordElement.classList.remove('error');
                    } else {
                        passwordElement.textContent = 'Password not found or expired.';
                        passwordElement.classList.add('error');
                    }
                })
                .catch(err => {
                    const passwordElement = document.getElementById('password');
                    passwordElement.textContent = 'Error retrieving password.';
                    passwordElement.classList.add('error');
                });
        } else {
            const passwordElement = document.getElementById('password');
            passwordElement.textContent = 'No password ID provided.';
            passwordElement.classList.add('error');
        }
    </script>
</body>
</html>
