<!DOCTYPE html>
<html>
<head>
    <title>Password</title>
</head>
<body>
    <h1>Your Password</h1>
    <p id="password"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            fetch(`/passwords/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.password) {
                        document.getElementById('password').textContent = data.password;
                    } else {
                        document.getElementById('password').textContent = 'Password not found or expired.';
                    }
                });
        } else {
            document.getElementById('password').textContent = 'No password ID provided.';
        }
    </script>
</body>
</html>
