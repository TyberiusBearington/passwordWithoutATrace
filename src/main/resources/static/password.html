<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .password-box {
            background-color: #e9ecef;
            padding: 1.5rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            word-break: break-all;
            border: 1px dashed #adb5bd;
        }
        .error {
            color: #dc3545;
            font-weight: 500;
        }
        .info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Password</h1>
        <div id="password" class="password-box">Loading...</div>
        <div class="info">This password will disappear after being viewed.</div>
    </div>

    <script>
        // Helper to convert Base64 to ArrayBuffer
        function base64ToBuffer(base64) {
            const binary = window.atob(base64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Helper to convert URL-safe Base64 to Base64
        function urlSafeToBase64(urlSafe) {
            return urlSafe.replace(/-/g, '+').replace(/_/g, '/') + "=".repeat((4 - urlSafe.length % 4) % 4);
        }

        async function decryptPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const keyString = window.location.hash.substring(1); // Remove '#'

            const passwordElement = document.getElementById('password');

            if (!id) {
                passwordElement.textContent = 'No password ID provided.';
                passwordElement.classList.add('error');
                return;
            }

            if (!keyString) {
                passwordElement.textContent = 'Decryption key missing from URL.';
                passwordElement.classList.add('error');
                return;
            }

            try {
                const response = await fetch(`/passwords/${id}`);
                const data = await response.json();

                if (data && data.password) {
                    // 1. Import the key
                    const keyBuffer = base64ToBuffer(urlSafeToBase64(keyString));
                    const key = await window.crypto.subtle.importKey(
                        "raw",
                        keyBuffer,
                        "AES-GCM",
                        true,
                        ["decrypt"]
                    );

                    // 2. Separate IV and Ciphertext
                    const encryptedData = new Uint8Array(base64ToBuffer(data.password));
                    const iv = encryptedData.slice(0, 12);
                    const ciphertext = encryptedData.slice(12);

                    // 3. Decrypt
                    const decryptedBuffer = await window.crypto.subtle.decrypt(
                        { name: "AES-GCM", iv: iv },
                        key,
                        ciphertext
                    );

                    const dec = new TextDecoder();
                    passwordElement.textContent = dec.decode(decryptedBuffer);
                    passwordElement.classList.remove('error');
                } else {
                    passwordElement.textContent = 'Password not found or expired.';
                    passwordElement.classList.add('error');
                }
            } catch (err) {
                console.error("Decryption failed:", err);
                passwordElement.textContent = 'Error retrieving or decrypting password.';
                passwordElement.classList.add('error');
            }
        }

        decryptPassword();
    </script>
</body>
</html>
