<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Without A Trace</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .expiration-group {
            display: flex;
            gap: 10px;
        }
        .expiration-group input {
            flex: 2;
        }
        .expiration-group select {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #linkContainer {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            word-break: break-all;
            animation: fadeIn 0.5s;
        }
        #linkContainer h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        #generatedLink {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        #generatedLink:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Without A Trace</h1>
        <form id="passwordForm">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter secret password">

            <label for="views">Number of views</label>
            <input type="number" id="views" name="views" min="1" required value="1">

            <label for="expiration">Expiration time</label>
            <div class="expiration-group">
                <input type="number" id="expiration" name="expiration" min="1" required value="60">
                <select id="expirationUnit" name="expirationUnit">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="days">Days</option>
                </select>
            </div>

            <button type="submit">Generate Link</button>
        </form>
        <div id="linkContainer" style="display: none;">
            <h2>Generated Link:</h2>
            <a id="generatedLink" href="" target="_blank"></a>
        </div>
    </div>

    <script>
        // Helper to convert ArrayBuffer to Base64
        function bufferToBase64(buf) {
            const binary = String.fromCharCode(...new Uint8Array(buf));
            return window.btoa(binary);
        }

        // Helper to convert Base64 to URL-safe Base64
        function base64ToUrlSafe(base64) {
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        }

        document.getElementById('passwordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const views = document.getElementById('views').value;
            const expirationTime = document.getElementById('expiration').value;
            const expirationUnit = document.getElementById('expirationUnit').value;

            try {
                // 1. Generate a random AES-GCM key
                const key = await window.crypto.subtle.generateKey(
                    { name: "AES-GCM", length: 256 },
                    true,
                    ["encrypt", "decrypt"]
                );

                // 2. Generate a random IV (12 bytes)
                const iv = window.crypto.getRandomValues(new Uint8Array(12));

                // 3. Encrypt the password
                const enc = new TextEncoder();
                const encryptedData = await window.crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    enc.encode(password)
                );

                // 4. Combine IV and Ciphertext
                const combinedData = new Uint8Array(iv.length + encryptedData.byteLength);
                combinedData.set(iv);
                combinedData.set(new Uint8Array(encryptedData), iv.length);

                // 5. Convert to Base64 to send to server
                const encryptedString = bufferToBase64(combinedData);

                // 6. Send encrypted data to server
                const response = await fetch('/passwords', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        password: encryptedString, // Server sees only encrypted data
                        views: views,
                        expirationTime: expirationTime,
                        expirationUnit: expirationUnit
                    })
                });

                const id = await response.text();

                // 7. Export key to include in URL hash
                const exportedKey = await window.crypto.subtle.exportKey("raw", key);
                const keyString = base64ToUrlSafe(bufferToBase64(exportedKey));

                // 8. Construct link with ID and Key (in hash)
                const url = new URL(window.location.href);
                let path = url.pathname;
                if (path.endsWith('index.html')) {
                    path = path.substring(0, path.length - 'index.html'.length);
                }
                if (!path.endsWith('/')) {
                    path += '/';
                }
                url.pathname = path + 'password.html';
                url.searchParams.set('id', id);
                url.hash = keyString; // Key goes in hash, never sent to server
                const link = url.toString();

                const generatedLink = document.getElementById('generatedLink');
                generatedLink.href = link;
                generatedLink.textContent = link;
                document.getElementById('linkContainer').style.display = 'block';

            } catch (e) {
                console.error("Encryption failed:", e);
                alert("Failed to encrypt password. Please try again.");
            }
        });
    </script>
</body>
</html>
