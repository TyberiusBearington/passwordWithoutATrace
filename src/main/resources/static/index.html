<!DOCTYPE html>
<html>
<head>
    <title>Password Without A Trace</title>
</head>
<body>
    <h1>Password Without A Trace</h1>
    <form id="passwordForm">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="views">Number of views:</label>
        <input type="number" id="views" name="views" min="1" required><br><br>
        <label for="expiration">Expiration time (in seconds):</label>
        <input type="number" id="expiration" name="expiration" min="1" required><br><br>
        <button type="submit">Generate Link</button>
    </form>
    <div id="linkContainer" style="display: none;">
        <h2>Generated Link:</h2>
        <a id="generatedLink" href=""></a>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const views = document.getElementById('views').value;
            const expirationTime = document.getElementById('expiration').value;

            fetch('/passwords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: password,
                    views: views,
                    expirationTime: expirationTime
                })
            })
            .then(response => response.text())
            .then(id => {
                const url = new URL(window.location.href);
                let path = url.pathname;
                if (path.endsWith('index.html')) {
                    path = path.substring(0, path.length - 'index.html'.length);
                }
                if (!path.endsWith('/')) {
                    path += '/';
                }
                url.pathname = path + 'password.html';
                url.searchParams.set('id', id);
                const link = url.toString();

                const generatedLink = document.getElementById('generatedLink');
                generatedLink.href = link;
                generatedLink.textContent = link;
                document.getElementById('linkContainer').style.display = 'block';
            });
        });
    </script>
</body>
</html>
