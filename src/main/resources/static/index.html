<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Without A Trace</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #linkContainer {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            word-break: break-all;
            animation: fadeIn 0.5s;
        }
        #linkContainer h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        #generatedLink {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        #generatedLink:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Without A Trace</h1>
        <form id="passwordForm">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter secret password">

            <label for="views">Number of views</label>
            <input type="number" id="views" name="views" min="1" required value="1">

            <label for="expiration">Expiration time (seconds)</label>
            <input type="number" id="expiration" name="expiration" min="1" required value="60">

            <button type="submit">Generate Link</button>
        </form>
        <div id="linkContainer" style="display: none;">
            <h2>Generated Link:</h2>
            <a id="generatedLink" href="" target="_blank"></a>
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const views = document.getElementById('views').value;
            const expirationTime = document.getElementById('expiration').value;

            fetch('/passwords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: password,
                    views: views,
                    expirationTime: expirationTime
                })
            })
            .then(response => response.text())
            .then(id => {
                const url = new URL(window.location.href);
                let path = url.pathname;
                if (path.endsWith('index.html')) {
                    path = path.substring(0, path.length - 'index.html'.length);
                }
                if (!path.endsWith('/')) {
                    path += '/';
                }
                url.pathname = path + 'password.html';
                url.searchParams.set('id', id);
                const link = url.toString();

                const generatedLink = document.getElementById('generatedLink');
                generatedLink.href = link;
                generatedLink.textContent = link;
                document.getElementById('linkContainer').style.display = 'block';
            });
        });
    </script>
</body>
</html>
